<!DOCTYPE html>

<html lang="en">
    <!-- Adapted from https://getbootstrap.com/docs/4.1/getting-started/introduction/ and CS50 Finance layout.html -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="/static/styles.css">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>ePhysio - {% block title %}{% endblock %}</title>

    </head>
    <!-- Change background based on if logged in or out -->
    {% if session.user_id %}
    <body id="loggedin">
    {% else %}
    <body id="loggedout">
    {% endif %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ePhysio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- Change navbar based on if user logged in or out -->
                    {% if session.user_id %}
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/area" onclick="return confirm('DISCLAIMER: All content on ePhysio is for informational purposes only. ePhysio is not a substitute for professional medical or health advice, diagnosis, or treatment. By using ePhysio, you accept responsibility for your use of the content provided within it.')">Checkup</a>
                    <a class="nav-item nav-link" href="/history">History</a>
                    <a class="nav-item nav-link" href="/browse">Explore</a>
                    <a class="nav-item nav-link" href="/logout">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link" href="/login">Login</a>
                    <a class="nav-item nav-link" href="/register">Register</a>
                    {% endif %}
                </div>
            </div>
            {% if username is defined %}
            <div class="navbar-brand">Welcome <b>{{ username }}</b></div>
            {% endif %}
        </nav>
        <main>
            <div id="pagebody">
                {% block main %}{% endblock %}
            </div>
        </main>
    </body>
</html>
