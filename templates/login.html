{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <div id="centrewrapper">
        <div id="centrediv">
            <br>
            <div class="card text-light bg-dark mb-3" style="width: 18rem;" id="black">
                <div class="card-body">
                    <!-- If username/password incorrect, return failure string -->
                    {% if failed %}
                    <b><font color="red">{{ failed }}</font></b>
                    <br><br>
                    {% endif %}
                    Please log in below.<br>
                    <br>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="Password" type="password"/>
                            </div>
                            <button class="btn btn-primary" type="submit">Log In</button>
                        </form>
                    <br>
                    First time? <a href="/register">Register</a> here.</br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
